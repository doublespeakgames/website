<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<meta name="Description" content="Doublespeak is a small independent game studio focused on open source, browser based experiences." />
	<title>doublespeak games</title>
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300">
	<style type="text/css">

  html {
    padding: 0 10%;
  }

	body {
		font-size: 1.5em;
    font-family: 'Open Sans Condensed', Verdana, Helvetica, sans-serif;
    margin: 0 auto;
    max-width: 720px;
	}
	
	a {
		color: black;
		text-decoration: none;
	}
	
	a:hover {
		text-decoration: underline;
	}
	
	a:visited {
		color: black;
	}

	#full-banner {
		display: none;
	}

	#full-banner,
	#small-banner {
		width: 100%;
	}

  #banner {
    margin:0 0 30px;
  }

	#about {
		text-align: center;
	}

	#games {
		text-align: right;
	}

	.gameListing {
		position: relative;
		display: block;
		width: 100%;
		margin: 20px 0;
		color: white;
		text-decoration: none;
		overflow: hidden;
		background-size: 100%;
	}
	
	#adarkroom {
		background-image: url(images/adr.png);
	}
	#gridland {
		background-image: url(images/gridland.png);
	}
	#radum {
		background-image: url(images/radum.png);
	}
  #flight-of-fancy {
    background-image: url(images/AFOF-620.png);
  }
  #penrose {
    background-image: url(images/penrose.png);
  }
	
	.gameListing:before {
		display: block;
		content: ' ';
		padding-top: 100%;
	}

	.gameListing:after {
		content: ' ';
		display: block;
		position: absolute;
		top: 0px;
		left: 0px;
		bottom: 0px;
		right: 0px;
		border: 2px solid black;
	}

	.gameListing h3 {
		margin: 0 0 5px 0;
	}

	.gameDetails {
		position: absolute;
		bottom: 0px;
		padding: 10px;
		background-color: rgba(0, 0, 0, 0.8);
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		-ms-box-sizing: border-box;
		-o-box-sizing: border-box;
		width: 100%;
		color: white;
		text-align: left;
	}

	#links {
    z-index: 1;
    position: sticky;
    width: 100%;
    top: 0;
    left: 0;
		display: flex;
    align-items: center;
    justify-content: flex-end;
    background: rgba(255, 255, 255, 0.95);
    padding: 10px 0;
	}

	#links img {
		width: 40px;
		height: 40px;
	}

	#links a {
		margin-left: 10px;
	}

  .icon-link {
    font-size: 0;
  }

	@media screen and (min-width: 720px) {
		#full-banner {
			display: block;
		}
		#small-banner {
			display: none;
		}

		.gameListing {
			width: 45%;
			margin: 2.5%;
			display: inline-block;
		}
		.gameDetails {
			transition: transform 200ms ease-out;
			-webkit-transition: -webkit-transform 200ms ease-out;
			-moz-transition: -moz-transform 200ms ease-out;
			-ms-transition: -ms-transform 200ms ease-out;
			-o-transition: -o-transform 200ms ease-out;
			transform: translateY(100%);
			-webkit-transform: translateY(100%);
			-moz-transform: translateY(100%);
			-ms-transform: translateY(100%);
			-o-transform: translateY(100%);
			font-size: 1em;
		}

		.gameListing:hover .gameDetails {
			transform: translateY(0);
			-webkit-transform: translateY(0);
			-moz-transform: translateY(0);
			-ms-transform: translateY(0);
			-o-transform: translateY(0);
		}

    .gameDetails.coming-soon {
      transform: translateY(0);
			-webkit-transform: translateY(0);
			-moz-transform: translateY(0);
			-ms-transform: translateY(0);
			-o-transform: translateY(0);
    }

    #games {
      margin: 0 -2.5%;
	  }
	}
	</style>
</head>

  <nav id="links">
    <a target="_blank" href="http://press.doublespeakgames.com">PRESS</a>
    <a target="_blank" class="icon-link" title="Instagram" href="https://www.instagram.com/doublespeakgames"><img src="images/instagram.svg" alt="Instagram"/></a>
    <a target="_blank" class="icon-link" title="Facebook" href="https://www.facebook.com/doublespeakgames"><img src="images/fb.svg" alt="Facebook" /></a>
		<a target="_blank" class="icon-link" title="Twitter" href="https://twitter.com/doublespeakgame"><img src="images/twitter.svg" alt="Twitter" /></a>
  </nav>
	<h1 id="banner">
		<img id="full-banner" src="images/doublespeaksingleboxwhite.svg" alt="doublespeak games">
		<img id="small-banner" src="images/DBLSPKwhite.svg" alt="doublespeak games">
  </h1>
	<section id="games">
		<a id='penrose' href="https://penrose.doublespeakgames.com" class="gameListing" title="Penrose" target="_blank" >
			<div class="gameDetails">
        <h3>Penrose</h3>
        A non-linear narrative about time, choice, and the nature of obsession.
			</div>
		</a><a id='adarkroom' href="https://adarkroom.doublespeakgames.com" class="gameListing" title="A Dark Room" target="_blank">
			<div class="gameDetails">
				<h3>A Dark Room</h3>
				A minimalist text adventure.
			</div>
		</a><a
		id='gridland' href="http://gridland.doublespeakgames.com" class="gameListing" title="Gridland" target="_blank">
			<div class="gameDetails">
				<h3>Gridland</h3>
				Match. Build. Survive.
			</div>
		</a><a
		 id='radum' href="http://radum.doublespeakgames.com" class="gameListing" title="Rad&uuml;m" target="_blank">
			<div class="gameDetails">
				<h3>Rad&uuml;m</h3>
        An abstract strategy game for two.
			</div>
    </a><a
		 id='flight-of-fancy' href="flight-of-fancy.html" class="gameListing" title="A Flight of Fancy" target="_blank"> 
      <div class="gameDetails">
				<h3>A Flight of Fancy</h3>

      </div>
		</a>
